<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="gray-bg">
<div th:replace="fragments :: loader"></div>

<div th:replace="fragments :: header"></div>

	<div class="middle-box text-center loginscreen animated fadeInDown loog">
		<div>
			<div>
				<img class="card-img-top logoTa3na img-fluid" src="/img/ba.png"
					 th:alt="OPERO"/>

			</div>

			<h3 class="TitleLogin animated">Vos chantiers en surveillance en temps r√©el</h3>
			<form action="/login" method="post" class="m-t">

				<div class="alert alert-danger" th:if="${param.error}">Informations non valides</div>

				<input type="hidden"
					   th:name="${_csrf.parameterName}"
					   th:value="${_csrf.token}"/> 
					   <div class="loginDiv animated ">
						   <h2 >Login</h2>

						   <div class="form-group">
							   <input id="login-username" type="text" class="form-control" name="username"
									  placeholder="Pseudo" required>
						   </div>
						   <div class="form-group">
							   <input id="login-password" type="password" class="form-control" name="password"
									  placeholder="Mot de passe" required>
						   </div>
						   <button  class="btn btn-warning block full-width m-b buttonLogin" type="submit">Se connecter</button>

					   </div>


			</form>
			<!--<img th:src="@{/img/image.png}" width="100%">-->
		</div>
	</div>

	<head th:replace="fragments :: footer"></head>

</body>
</html>
